    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            
            
            // Sample gang data
            const gangs = [
            ];
            
            
            // Render gang cards
            const gangList = document.getElementById('gangList');
            gangs.forEach(gang => {
                gangList.innerHTML += `
                    <div class="gang-card">
                        <img src="${gang.avatar}" alt="${gang.name}" class="gang-avatar">
                        <div class="gang-name">${gang.name}</div>
                        <div class="gang-members">${gang.members}</div>
                    </div>
                `;
            });
            
            // Initialize clock
            updateClock();
            setInterval(updateClock, 1000);
            
            // Check if it's late
            checkTime();
            
            // Initialize volume control
            const volumeSlider = document.getElementById('volume-slider');
            const audio = document.getElementById('backgroundAudio');
            
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value;
            });
            
            // Search functionality
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                // Filter name tags
                document.querySelectorAll('.name-tag').forEach(tag => {
                    const name = tag.textContent.toLowerCase();
                    tag.style.display = name.includes(searchTerm) ? 'inline-block' : 'none';
                });
                
                // Filter gangs
                document.querySelectorAll('.gang-card').forEach(card => {
                    const name = card.querySelector('.gang-name').textContent.toLowerCase();
                    card.style.display = name.includes(searchTerm) ? 'block' : 'none';
                });
            });
        });
        
        function playMusicAndHideOverlay() {
            const overlay = document.getElementById('overlay');
            const audio = document.getElementById('backgroundAudio');
            
            // Fade out overlay
            overlay.style.opacity = '0';
            
            // Play audio when user interacts with the page
            audio.volume = document.getElementById('volume-slider').value;
            audio.play().catch(e => console.log("Autoplay prevented:", e));
            
            // Remove overlay after fade out
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
        }
        
        function updateClock() {
            const now = new Date();
            const clock = document.getElementById('clock');
            clock.textContent = now.toLocaleTimeString();
        }
        
        function checkTime() {
            const now = new Date();
            const hours = now.getHours();
            const popup = document.getElementById('timeCheckPopup');
            
            if (hours >= 2 && hours <= 6) {
                popup.style.display = 'block';
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 5000);
            }
        }
        // Display logged-in user name (top-left)
        const usernameText = document.getElementById('usernameText');
        const storedUser = localStorage.getItem("gangmonkeyUser");
        if (storedUser) {
          usernameText.textContent = storedUser;
        }

        // Handle file upload and preview
     document.getElementById('uploadInput').addEventListener('change', function(event) {
     const file = event.target.files[0];
     const previewContainer = document.getElementById('uploadPreview');

     if (!file) return;

     const card = document.createElement('div');
     card.className = 'gang-card';

     if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
            card.innerHTML = `
                <img src="${e.target.result}" alt="Uploaded Image" class="gang-avatar">
                <div class="gang-name">${file.name}</div>
                <div class="gang-members">Image Upload</div>
            `;
            previewContainer.appendChild(card);
        };
        reader.readAsDataURL(file);
     } else if (file.type === 'text/plain') {
        const reader = new FileReader();
        reader.onload = function(e) {
            card.innerHTML = `
                <div class="gang-name">${file.name}</div>
                <div class="gang-members">Text Upload</div>
                <div style="white-space: pre-wrap; font-size: 0.9rem; color: rgba(255,255,255,0.8); margin-top: 10px;">${e.target.result}</div>
            `;
            previewContainer.appendChild(card);
        };
        reader.readAsText(file);
     } else {
        alert("Unsupported file type. Please upload an image or plain text file.");
     }
     });
     fetch('https://raw.githubusercontent.com/TheMrShadow-Alt/your-repo/main/public_uploads.json')
  .then(res => res.json())
  .then(data => {
    const previewContainer = document.getElementById('uploadPreview');
    data.forEach(item => {
      const card = document.createElement('div');
      card.className = 'gang-card';

      if (item.type === 'image') {
        card.innerHTML = `
          <img src="${item.url}" alt="${item.name}" class="gang-avatar">
          <div class="gang-name">${item.name}</div>
          <div class="gang-members">Image Upload</div>
        `;
      } else if (item.type === 'text') {
        card.innerHTML = `
          <div class="gang-name">${item.name}</div>
          <div class="gang-members">Text Upload</div>
          <div style="white-space: pre-wrap; font-size: 0.9rem; color: rgba(255,255,255,0.8); margin-top: 10px;">${item.content}</div>
        `;
      }

      previewContainer.appendChild(card);
    });
  });

    </script>
